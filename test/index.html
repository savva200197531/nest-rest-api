<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rest api test</title>
</head>
<body>
<h1>Rest api test</h1>
<button onclick="getAll()">getAll</button>
<button onclick="getOne()">getOne</button>
<button onclick="create()">create</button>
<script>
  const route = "todo";
  const url = `http://localhost:3000/${route}`;

  const getAll = () => {
    fetch(url, {
      method: "GET",
      headers: {
        "Content-type": "application/json"
      }
      // body: JSON.stringify({
      //   title: 'Вынести мусор',
      // })
    })
      .then(res => res.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.log(error);
      });
  };

  const getOne = () => {
    fetch(`${url}/31`, {
      method: "GET"
      // headers: {
      //   'Content-type': 'application/json'
      // },
      // body: JSON.stringify({
      //   title: 'Вынести мусор',
      // })
    })
      .then(res => res.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.log(error);
      });
  };

  const create = () => {
    fetch(url, {
      method: "POST",
      headers: {
        "Content-type": "application/json"
      },
      body: JSON.stringify({
        title: "Вынести мусор"
      })
    })
      .then(res => res.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.log(error);
      });
  };

  const remove = () => {
    fetch(`${url}/1`, {
      method: "DELETE",
      headers: {
        "Content-type": "application/json"
      }
    })
      .catch(error => {
        console.log(error);
      });
  };
</script>
</body>
</html>
